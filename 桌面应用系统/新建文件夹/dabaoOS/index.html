	 <body>
	      <div id="menu" str='1' onclick="a(this)">666</div> 
	   
	   <script>
	     //点赞      
		 function a(num){
          var str=document.getElementById("menu").attributes["str"].value;
		  if(str==1){
		   num.innerHTML=num.innerHTML*1+1; //  number  666 string*1 number+1  667
            document.getElementById("menu").attributes["str"].value=str*1+1;   //2
		  }else if(str==2){
		   num.innerHTML=num.innerHTML*1-1;   //  number  667-1
		    document.getElementById("menu").attributes["str"].value=str*1-1;  // number   //2-1
		  }

		 }
